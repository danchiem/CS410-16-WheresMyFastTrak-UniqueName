<!DOCTYPE html>
<html>
  <head>
    <title>wmft?</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script src="jquery-3.1.1.min.js"></script>
  </head>
  <body>

    <div class="panel">
      <div class="wrappers">
        <img src="assets/img/wmftLogo_white.svg"/>
        <form id="searchRoute" autocomplete="off">
          <input type="text" placeholder="Choose a starting point" id="origin" value="19 santo court, new britain, ct, 06053"/>
          <input type="text" placeholder="Enter your destination" id="destination" value="1615 stanley st, new britain, ct, 06053"/>
          <input type="submit" class="arrow" value=""/>
          <div class="clear"></div>
        </form>
      </div>
      <div class="wrappers">
        <div class="information_pane" id="infoPane">
            <img src="assets/img/bus_white.svg"/>
            <div class="route_info" id="routeInfo1">
            </div>
            <div class="route_info" id="routeInfo2">
            </div>
            <div class="cancelRoute" id="cancelButton"></div>
        </div>
      </div>
      <div class="wrappers">
        <div id="bad" class="alert alert__bad"></div>
        <div id="neutral" class="alert alert__neutral"></div>
        <div id="good" class="alert alert__good"></div>
      </div>
    </div>

    <div id="map"></div>

    <div class="clear"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApzX3zwCoH5z6Uj1lU8JUX1KLZ5zccKIc&callback=initMap"
    async defer></script>
  </body>
</html>
