<!DOCTYPE html>
<html>
  <head>
    <title>wmft?</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script src="jquery-3.1.1.min.js"></script>
  </head>
  <body>

    <div class="panel">
      <div class="wrappers">
        <img src="assets/img/wmftLogo_white.svg"/>
        <form>
          <input type="text" placeholder="Choose a starting point" id="origin"/>
          <input type="text" placeholder="Enter your destination" id="destination"/>
          <input type="submit" class="arrow" value="" onclick="RouteFinderTest.js"/>
          <div class="clear"></div>
        </form>
      </div>
      <div class="wrappers">
        <div class="information_pane">
            <img src="assets/img/bus_white.svg"/>
            <div class="route_info">
              via Route A<br>
              6:30 PM pickup<br>
              6:45 PM dropoff<br>
            </div>
            <div class="route_info">
              15 min<br>
              9.3 miles<br>
              CT-11563<br>
            </div>
        </div>
        <div class="information_pane">
            <img src="assets/img/bus_white.svg"/>
            <div class="route_info">
              via Route B<br>
              6:50 PM pickup<br>
              7:12 PM dropoff<br>
            </div>
            <div class="route_info">
              23 min<br>
              11.7 miles<br>
              CT-19432<br>
            </div>
        </div>
      </div>
      <div class="wrappers">
        <div class="alert alert__bad">Bus is delayed 30 seconds!</div>
        <div class="alert alert__good">Bus is at pickup location!</div>
        <div class="alert alert__good">You have arrived!</div>
      </div>
    </div>

    <div id="map"></div>

    <div class="clear"></div>

    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApzX3zwCoH5z6Uj1lU8JUX1KLZ5zccKIc&callback=initMap"
    async defer></script>
  </body>
</html>
